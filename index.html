<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT PREVIEW CARD</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="A small transparent cube illustrated"
          class="card-image"
        />
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-curr-info">
          <h2 class="card-amount">
            <img src="./images/icon-ethereum.svg" class="card-icon" />
            0.041 ETH
          </h2>
          <h2 class="card-days">
            <img src="./images/icon-clock.svg" class="card-icon" />
            3 days left
          </h2>
        </div>
        <hr />
        <div class="card-avatar-info">
          <div class="card-avatar-image"></div>
          <h3 class="card-avatar-name">
            Creation of
            <span> Jules Wyvern </span>
          </h3>
        </div>
      </div>
      <div class="attribution">
        Coded by <a href="https://github.com/karabo-r">Karabo-r</a>
      </div>
    </div>
  </body>
</html>
